<h1 [ngStyle]="{
'background-color': '#000',
'color':color,
'border': 'solid 5px' + color
}">
  HOLA DESDE BANNER
</h1>

<!--Interpolacion-->
<h2>{{nombre}} - {{apellido}}</h2>
<p>Mascota: {{mascotas.pancha.edad}}</p>

<!--Property Binding-->
<img [src] ="urlImagen" alt="">
<a [href] ="url" target="_blank">
  Más información
</a>

<!--Event Binding-->
<button (click)="ejecutarEventoClick()"
        (blur)="ejecutarEventoBlur()">
  Event Binding
</button>

<p>{{fecha}}</p>

<!--Pipes-->
<p>{{fecha | date: 'dd-MM-YYYY'}}</p>
<p>{{sueldo | currency}}</p>

<pre>
  {{mascotas | json}}
</pre>
