<html>
<app-nav-bar></app-nav-bar>

<mat-card>
  <mat-card-title>Color Blind Multiplayer</mat-card-title><br>
  <mat-card-content> Es un juego simple en el que tu objetivo es hacer clic en los diferentes tonos de color! </mat-card-content>

  <form [formGroup]="formGroup" (ngSubmit)="unirseSala()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ingresa tu nombre</mat-label>
      <input matInput formControlName="nombreUsuario">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ingresa un c√≥digo sala</mat-label>
      <input matInput placeholder="Ej:12345" formControlName="codigoSala">
    </mat-form-field><br>

    <button mat-flat-button color="primary" type="submit" [disabled]="!formGroup.valid"> Entrar a mi sala </button>
  </form>

</mat-card>
</html>
