<app-banner></app-banner>

<div class="p-5 col-12">
  <div class="p-3 m-1" *ngFor="let i of vehiculos; let in = index" style="background: #F3F3F3">
    <div class="row">
      <div class="col-1">
        <img class="rounded-3" src="{{i['img']}}" width="100" height="100" alt="{{i['descricion']}}">
      </div>
      <div class="col-9">
        <div>
          <strong>Marca:</strong> {{i['marca']}}
        </div>
        <div>
          <strong>Tipo:</strong> {{i['tipo']}}
        </div>
        <div>
          <strong>Modelo:</strong> {{i['modelo']}}
        </div>
        <div>
          <strong>AÃ±o:</strong> {{i['anio']}}
        </div>
        <div>
          <strong>Color:</strong> {{i['color']}}
        </div>
      </div>
      <div class="col-2">
        <div>
          <button class="btn" mat-fab color="primary" aria-label="Example icon button with a vertical three dot icon" (click)="eliminar(in)">
            <mat-icon>delete</mat-icon>
          </button>

          <button class="btn" mat-fab color="primary" aria-label="Example icon button with a vertical three dot icon " (click)="actualizar(in)">
            <mat-icon>create</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
